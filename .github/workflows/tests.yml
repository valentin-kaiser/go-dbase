---

name: Tests

on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request: {}

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.25']
    steps:
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
      - name: Check out source code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: go mod tidy
      - name: Run tests
        run: go test -v -race ./...